<head>
    <title>Documento importación</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>


</head>

<body>
    <div class="navbarPadre">
        <a routerLink="/pantallainicio">Inicio</a>
        <div class="desplegable">
            <button class="dropbtn">Guía Master
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/guiaMaster">Guía Master</a>
                <a routerLink="/manifiestoAduanas">Manifiesto Aduanas</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Documento Importar
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/documentoImportacion">Documento Importacion</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Impresion Etiqueta
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/impresionEtiqueta">Impresion Etiqueta</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Facturación
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/facturacion">Facturación</a>
            </div>
        </div>
        <div class="desplegable">
            <button class="dropbtn">Reportes
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="desplegado-contenido">
                <a routerLink="/reporteDiscrepancias">Reporte Discrepancias</a>
            </div>
        </div>
    </div>



    <form (submit)="generarReporte($event)">
        <h4>Reporte Discrepancias</h4>
        <input type="text" placeholder="Fecha Inicio" name="txtFechIni" id="txtFechIni" class="form-control"
        bsDatepicker [bsConfig]="{containerClass:'theme-red',dateInputFormat: 'YYYY/MM/DD'}" pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">

        <input type="text" placeholder="Fecha Fin" name="txtFechFin" id="txtFechFin" class="form-control"
        bsDatepicker [bsConfig]="{containerClass:'theme-red',dateInputFormat: 'YYYY/MM/DD'}" pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">

        <input type="submit" value="Generar reporte" class="btn-primary ">
    </form>
